#Configuration globale d'Asterisk

[general]
language=fr             ; Language par défaut pour tous les utilisateurs
context=default         ; 
allowguest=yes          ; autorise les appels depuis un autre domaine
udpbindaddr=0.0.0.0     ; Ecoute UDP sur toutes les interfaces sur le port par déf: 5060
tcpenable=yes           ; Activer l'écoute des connexions TCP
tcpbindaddr=0.0.0.0     ; Ecoute TCP sur toutes les interfaces sur le port par déf: 5060
srvlookup=yes           ; Activer la recherche DNS pour les appels sortants
localnet=135.125.101.215;
localnet=172.16.1.8		;adresse IP du serveur en local
externip=135.125.101.215;ADRESSE IP DE L4OTE QUI G2RENT LE SIP
videosupport=yes		;active la prise en charge de video SIP
allow=alaw				;autoriser ce type de codec
allow=ulaw

